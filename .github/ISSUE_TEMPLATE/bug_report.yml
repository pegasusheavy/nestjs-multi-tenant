name: Bug Report
description: Report a bug or unexpected behavior
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search existing issues before creating a new one.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: When I do X, Y happens instead of Z...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure the module with...
        2. Send a request to...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code example
      description: If applicable, provide a minimal code example that reproduces the issue.
      render: typescript

  - type: input
    id: version
    attributes:
      label: Package version
      description: What version of @pegasusheavy/nestjs-multi-tenant are you using?
      placeholder: 0.1.0
    validations:
      required: true

  - type: input
    id: nestjs-version
    attributes:
      label: NestJS version
      description: What version of NestJS are you using?
      placeholder: 10.0.0
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      description: What version of Node.js are you using?
      placeholder: 20.0.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here (logs, screenshots, etc.)

